name: Build and Release MosDNS Panel

on:
  workflow_dispatch:  # 手动触发，在 Actions 页面会出现 "Run workflow" 按钮
    inputs:
      custom_version:  # 可选：如果你想覆盖源码里的版本，手动输入
        description: '自定义版本号 (留空则自动读取 Makefile + 日期)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_generic
          - mipsel_24kc
          - arm_cortex-a7_neon-vfpv4
        sdk:
          - openwrt-24.10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ── 读取源码版本 + 生成最终版本号 ──
      - name: Determine version
        id: get_version
        run: |
          # 从 Makefile 读取 PKG_VERSION（去掉 PKG_VERSION:= 前缀）
          PKG_VER=$(grep '^PKG_VERSION:=' luci-app-mosdns-panel/Makefile | cut -d'=' -f2 | tr -d ' ')
          
          if [ -n "${{ inputs.custom_version }}" ]; then
            FINAL_VER="${{ inputs.custom_version }}"
            echo "Using custom version: $FINAL_VER"
          elif [ -n "$PKG_VER" ] && [ "$PKG_VER" != "unknown" ]; then
            FINAL_VER="$PKG_VER"
            echo "Using PKG_VERSION from Makefile: $FINAL_VER"
          else
            # fallback 到日期时间 (Asia/Shanghai 时区)
            TIMESTAMP=$(TZ=Asia/Shanghai date +%Y%m%d_%H%M)
            FINAL_VER="dev-$TIMESTAMP"
            echo "No valid PKG_VERSION, using date fallback: $FINAL_VER"
          fi
          
          # 清理版本号（避免特殊字符影响 tag）
          CLEAN_VER=$(echo "$FINAL_VER" | sed 's/[^a-zA-Z0-9._-]/-/g')
          
          echo "version=$CLEAN_VER" >> $GITHUB_OUTPUT
          echo "PKG_VERSION=$FINAL_VER" >> $GITHUB_ENV   # 用于后续 Makefile 修改（可选）

      # 如果你仍想同步 Makefile（可选，现在很多时候不改 Makefile 也行）
      - name: Sync PKG_VERSION (optional)
        if: env.PKG_VERSION != ''
        run: |
          sed -i "s/^PKG_VERSION:=.*/PKG_VERSION:=${{ env.PKG_VERSION }}/" luci-app-mosdns-panel/Makefile

      - name: Build Packages
        uses: sbwml/openwrt-gh-action-sdk@go1.25
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: luci-app-mosdns-panel
          NO_REFRESH_CHECK: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.sdk }}
          path: bin/packages/**/*.ipk

      - name: Upload to Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ steps.get_version.outputs.version }}"   # 自动创建 tag 如 v20260207-1430
          name: "Release ${{ steps.get_version.outputs.version }}"  # release 标题
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          prerelease: true   # 建议 dev 版标 prerelease
          artifacts: "bin/packages/**/*.ipk"

  package-config:
    name: Package Config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zip Config
        run: |
          timestamp=$(TZ=Asia/Shanghai date +%Y%m%d%H%M)
          zip -r mosdns_custom_config_${timestamp}.zip yaml/
          echo "CONFIG_ZIP=mosdns_custom_config_${timestamp}.zip" >> $GITHUB_ENV

      - name: Upload Config Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mosdns-custom-config
          path: ${{ env.CONFIG_ZIP }}

      - name: Upload Config to Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ steps.get_version.outputs.version }}"   # 与 build job 保持一致 tag
          name: "Release ${{ steps.get_version.outputs.version }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          prerelease: true
          artifacts: ${{ env.CONFIG_ZIP }}
