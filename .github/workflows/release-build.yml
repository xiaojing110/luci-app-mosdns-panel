name: Build and Release MosDNS Panel

on:
  workflow_dispatch:
    inputs:
      custom_version:
        description: '自定义版本号 (留空则自动读取 Makefile + 日期)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_generic
          - mipsel_24kc
          - arm_cortex-a7_neon-vfpv4
        sdk:
          - openwrt-24.10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 读取版本号
      - name: Determine version
        id: get_version
        run: |
          PKG_VER=$(grep '^PKG_VERSION:=' luci-app-mosdns-panel/Makefile | cut -d'=' -f2 | tr -d ' ')
          
          if [ -n "${{ inputs.custom_version }}" ]; then
            FINAL_VER="${{ inputs.custom_version }}"
          elif [ -n "$PKG_VER" ] && [ "$PKG_VER" != "unknown" ]; then
            FINAL_VER="$PKG_VER"
          else
            TIMESTAMP=$(TZ=Asia/Shanghai date +%Y%m%d_%H%M)
            FINAL_VER="dev-$TIMESTAMP"
          fi
          
          CLEAN_VER=$(echo "$FINAL_VER" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "version=$CLEAN_VER" >> $GITHUB_OUTPUT
          echo "PKG_VERSION=$FINAL_VER" >> $GITHUB_ENV

      # 可选：同步 Makefile 版本
      - name: Sync PKG_VERSION (optional)
        if: env.PKG_VERSION != ''
        run: |
          sed -i "s/^PKG_VERSION:=.*/PKG_VERSION:=${{ env.PKG_VERSION }}/" luci-app-mosdns-panel/Makefile

      # 核心：只构建本地包，禁用默认 feeds
      - name: Build Only Local Package
        uses: sbwml/openwrt-gh-action-sdk@go1.25   # 或 openwrt/gh-action-sdk@main 如果你想换官方
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: luci-app-mosdns-panel   # 只指定你要的包
          NO_DEFAULT_FEEDS: true            # ★关键：禁用 SDK 默认 feeds
          NO_REFRESH_CHECK: true

      # 上传 artifact（只上传自己的 ipk）
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.sdk }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/luci-app-mosdns-panel*.ipk
          if-no-files-found: error   # 如果没文件就报错，便于 debug

      # 上传到 Release（只上传自己的 ipk）
      - name: Upload to Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ steps.get_version.outputs.version }}"
          name: "Release ${{ steps.get_version.outputs.version }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          prerelease: true
          artifacts: "bin/packages/${{ matrix.arch }}/packages_ci/luci-app-mosdns-panel*.ipk"

  package-config:
    name: Package Config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zip Config
        run: |
          timestamp=$(TZ=Asia/Shanghai date +%Y%m%d%H%M)
          zip -r mosdns_custom_config_${timestamp}.zip yaml/
          echo "CONFIG_ZIP=mosdns_custom_config_${timestamp}.zip" >> $GITHUB_ENV

      - name: Upload Config Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mosdns-custom-config
          path: ${{ env.CONFIG_ZIP }}

      - name: Upload Config to Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ steps.get_version.outputs.version }}"
          name: "Release ${{ steps.get_version.outputs.version }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          prerelease: true
          artifacts: ${{ env.CONFIG_ZIP }}
