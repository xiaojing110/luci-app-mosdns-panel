name: Build and Release MosDNS Panel

on:
  workflow_dispatch:
    inputs:
      custom_version:
        description: '自定义版本号 (留空则自动读取 Makefile + 日期)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_generic
          - mipsel_24kc
          - arm_cortex-a7_neon-vfpv4
        sdk:
          - openwrt-24.10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: get_version
        run: |
          PKG_VER=$(grep '^PKG_VERSION:=' luci-app-mosdns-panel/Makefile | cut -d'=' -f2 | tr -d ' ')
          
          if [ -n "${{ inputs.custom_version }}" ]; then
            FINAL_VER="${{ inputs.custom_version }}"
          elif [ -n "$PKG_VER" ] && [ "$PKG_VER" != "unknown" ]; then
            FINAL_VER="$PKG_VER"
          else
            TIMESTAMP=$(TZ=Asia/Shanghai date +%Y%m%d_%H%M)
            FINAL_VER="dev-$TIMESTAMP"
          fi
          
          CLEAN_VER=$(echo "$FINAL_VER" | sed 's/[^a-zA-Z0-9._-]/-/g')
          
          echo "version=$CLEAN_VER" >> $GITHUB_OUTPUT
          echo "PKG_VERSION=$FINAL_VER" >> $GITHUB_ENV

      - name: Sync PKG_VERSION (optional)
        if: env.PKG_VERSION != ''
        run: |
          sed -i "s/^PKG_VERSION:=.*/PKG_VERSION:=${{ env.PKG_VERSION }}/" luci-app-mosdns-panel/Makefile

      - name: Build Packages
        uses: sbwml/openwrt-gh-action-sdk@go1.25
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: luci-app-mosdns-panel
          NO_REFRESH_CHECK: true

      - name: Upload artifacts (for download if needed)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.sdk }}
          path: bin/packages/**/*.ipk

      - name: Upload ipk to Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ steps.get_version.outputs.version }}"
          name: "MosDNS Panel ${{ steps.get_version.outputs.version }}"
          body: |
            Auto-built Luci App for MosDNS Panel.
            - Architectures: ${{ join(matrix.arch, ', ') }}
            - SDK: ${{ matrix.sdk }}
            - Only main plugin .ipk files are included.
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true   # 覆盖同名 release 的旧附件
          prerelease: true
          artifacts: "bin/packages/**/*.ipk"   # 只上传 ipk，不上传其他

  package-config:
    name: Package Custom Config (YAML zip)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zip Config
        run: |
          timestamp=$(TZ=Asia/Shanghai date +%Y%m%d%H%M)
          zip -r mosdns_custom_config_${timestamp}.zip yaml/
          echo "CONFIG_ZIP=mosdns_custom_config_${timestamp}.zip" >> $GITHUB_ENV

      - name: Upload Config as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mosdns-custom-config
          path: ${{ env.CONFIG_ZIP }}
          # 注意：这里不再用 ncipollo/release-action，所以 config zip 不会出现在 Releases 里
          # 只作为 Actions 的下载 artifact 保留（在 Actions 运行页面可下载）
