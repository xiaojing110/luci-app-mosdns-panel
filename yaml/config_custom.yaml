# 日志设置
log:
  level: info   # 日志级别。可选 "debug" "info" "warn" "error"。默认 "info"。
  file: "/var/log/mosdns.log"   # 记录日志到文件。

api:
  http: "0.0.0.0:9091" # api 监听地址

include:
  - "/etc/mosdns/dat_exec.yaml"
  - "/etc/mosdns/dns.yaml"

plugins:
  # ============== DNS转发 ==============
  # dns-cn 转发
  - tag: dns_cn
    type: "fallback"
    args:
      primary: local # 主dns
      secondary: ali # 备用dns
      threshold: 600 # 无响应切换 毫秒
      always_standby: true # 副可执行插件始终待命

  # dns-nocn 转发
  - tag: dns_nocn
    type: "fallback"
    args:
      primary: cloudflare # 主dns
      secondary: google # 备用dns
      threshold: 600 # 无响应切换 毫秒
      always_standby: true # 副可执行插件始终待命

  # ============== LOG通知 ==============
  # 阻断通知(reject)
  - tag: reject_null_domain
    type: sequence
    args:
      - exec: query_summary reject_null_domain
      - exec: reject 3

  - tag: reject_qtype65
    type: sequence
    args:
      - exec: query_summary reject_qtype65
      - exec: reject 3
  
  # 缓存命中通知(cache_hit)
  - tag: cache_cn_hit
    type: sequence
    args:
      - exec: query_summary cache_cn_hit
      - exec: accept

  - tag: cache_nocn_hit
    type: sequence
    args:
      - exec: query_summary cache_nocn_hit
      - exec: accept
      

  - tag: cache_lazy_hit
    type: sequence
    args:
      - exec: query_summary cache_lazy_hit
      - exec: accept
      

  # DNS查询通知(dns_seq)
  - tag: dns_cn_seq
    type: sequence
    args:
      - exec: query_summary dns_cn
      - exec: $dns_cn
  
  - tag: dns_nocn_seq
    type: sequence
    args:
      - exec: query_summary dns_nocn
      - exec: $dns_nocn

  - tag: local_seq
    type: sequence
    args:
      - exec: query_summary local
      - exec: $local

  - tag: fallback_seq # 其他特殊情况统一使用 dns_cn 处理
    type: sequence
    args:
      - exec: query_summary fallback
      - exec: $dns_cn
  
  - tag: other_seq # 其他特殊情况统一使用 dns_cn 处理
    type: sequence
    args:
      - exec: query_summary other
      - exec: $dns_cn

  # ============== 查询处理 ==============
  # query cn 域名
  - tag: query_cn
    type: sequence
    args:
      - exec: prefer_ipv4
      - exec: $cache_cn
      - matches: has_resp
        exec: jump cache_cn_hit
      - exec: $ecs_cn
      - exec: $dns_cn_seq
      - matches: "!resp_ip $geoip_cn" # 响应非 cn ip
        exec: drop_resp # 丢弃

  # query nocn 域名
  - tag: query_nocn
    type: sequence
    args:
      - exec: prefer_ipv4
      - matches: has_resp
        exec: jump cache_nocn_hit
      - exec: $no_ecs
      - exec: $dns_nocn_seq
      - matches: "resp_ip $geoip_cn" # 响应为 cn ip
        exec: drop_resp # 丢弃

  # query fallback
  - tag: query_fallback
    type: sequence
    args:
      - exec: prefer_ipv4
      - exec: $lazy_cache
      - matches: has_resp
        exec: jump cache_lazy_hit
      - exec: $no_ecs
      - exec: $fallback_seq
    
    # query lan
  - tag: query_lan
    type: sequence
    args:
      - exec: $cache_cn
      - matches: has_resp
        exec: jump cache_cn_hit
      # - exec: $no_ecs
      - exec: $local_seq

  # 其他所有情况
  - tag: query_other 
    type: sequence
    args:
      - exec: $lazy_cache
      - matches: has_resp
        exec: jump cache_lazy_hit
      - exec: $no_ecs 
      - exec: $other_seq

  # ============== 响应处理 ==============
  # 预结束处理(pre_handle)
  - tag: pre_handle
    type: sequence
    args:
      - exec: $ttl_1h # ttl 1h
      - exec: accept # 接受响应,终止流程

  # 主结束处理(main_handle)
  - tag: main_handle
    type: sequence
    args:
      - exec: $ttl_5m # ttl 5min
      - exec: accept # 接受响应,终止流程

  # pre_sequence 结果处理 
  - tag: has_resp_pre
    type: sequence
    args:
      - matches: has_resp # 如果 pre 序列已有响应
        exec: goto pre_handle

  # main_sequence 结果处理
  - tag: has_resp_main
    type: sequence
    args:
      - matches: has_resp
        exec: goto main_handle

  # pre_sequence
  - tag: pre_sequence
    type: sequence
    args:
      - matches: qname $blocklist # 用户自定义黑名单
        exec: reject 3
      - matches: qtype 65 # TYPE 65 类型|DNS服务器状态
        exec: $reject_qtype65
      - matches: "qname keyword::" # 无效域名
        exec: $reject_null_domain
      - matches: # TYPE 12 类型|反查域名 PTR 记录
          - qtype 12
          - qname $local_ptr
        exec: reject 3
      - matches: qtype 255 # TYPE 255 类型|DNS服务器拓展支持
        exec: $query_other
      - matches: ptr_ip $geoip_private # private ip
        exec: $query_lan
      - exec: jump has_resp_pre

  # main_sequence (优化顺序: CN → NOCN → Fallback)
  - tag: main_sequence
    type: sequence
    args:
      # 1. Hosts
      - exec: $hosts
      - exec: jump has_resp_main
      # 2. CN 域名 → CN
      - matches: qname $geosite_cn
        exec: $query_cn
      - exec: jump has_resp_main
      # 3. NOCN 域名 → 国外
      - matches: qname $geosite_nocn
        exec: $query_nocn
      - exec: jump has_resp_main
      # 4. Fallback (未知域名，严格走国外)
      - exec: $query_fallback
      - exec: jump has_resp_main

  # 查询流程(sequence)
  - tag: sequence
    type: sequence
    args:
      - exec: metrics_collector metrics
      - exec: $pre_sequence # 预处理
      - exec: $main_sequence # 主执行序列

  # 在同一端口启动 udp 和 tcp 服务器。
  - type: udp_server
    args:
      entry: sequence
      listen: :5335
  - type: tcp_server
    args:
      entry: sequence
      listen: :5335
