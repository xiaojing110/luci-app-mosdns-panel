# 日志设置
log:
  level: info   # 日志级别。可选 "debug" "info" "warn" "error"。默认 "info"。
  file: "/var/log/mosdns.log"   # 记录日志到文件。

api:
  http: "0.0.0.0:9091" # api 监听地址

include:
  - "/etc/mosdns/dat_exec.yaml"
  - "/etc/mosdns/dns.yaml"

plugins:
  - tag: reject_null_domain
    type: sequence
    args:
      - exec: query_summary reject_null_domain
      - exec: $reject_3

  - tag: reject_qtype65
    type: sequence
    args:
      - exec: query_summary reject_qtype65
      - exec: $reject_3

  - tag: reject_ad
    type: sequence
    args:
      - exec: query_summary reject_adlist
      - exec: $reject_3

  ################ 序列 #################
  - tag: dns_nocn
    type: "fallback"
    args:
      primary: cloudflare # 主dns
      secondary: google # 备用dns
      threshold: 600 # 无响应切换 毫秒
      always_standby: true # 副可执行插件始终待命
  
  # dns-cn 序列
  - tag: dns_cn
    type: "fallback"
    args:
      primary: ctcc # 主dns
      secondary: ali # 备用dns
      threshold: 600
      always_standby: true # 副可执行插件始终待命

  - tag: dns_nocn_seq
    type: sequence
    args:
      - exec: query_summary dns_nocn
      - exec: $dns_nocn

  - tag: dns_cn_seq
    type: sequence
    args:
      - exec: query_summary dns_cn
      - exec: $dns_cn

  - tag: fallback_seq # 其他特殊情况统一使用 dns_nocn 处理
    type: sequence
    args:
      - exec: query_summary fallback
      - exec: $dns_nocn

  - tag: other_seq # 其他特殊情况统一使用 dns_cn 处理
    type: sequence
    args:
      - exec: query_summary other
      - exec: $dns_cn

  # query cn 域名
  - tag: query_cn
    type: sequence
    args:
      - exec: prefer_ipv4
      - exec: $cache_cn
      - matches: has_resp # 命中了 cn cache
        exec: return
      - exec: $ecs_cn
      - exec: $dns_cn_seq
      # - matches: "!resp_ip $geoip_cn" # 响应非 cn ip
      #   exec: drop_resp # 丢弃
      # 丢弃已知污染 IP 响应
      - matches: "resp_ip 61.160.148.90/24 221.228.32.13/24 114.237.67.59/24 117.69.71.58/24 180.109.0.0/16 4.36.66.178 8.7.198.45 37.61.54.158 46.82.174.68 59.24.3.173 64.33.88.161 78.16.49.15 93.46.8.89 159.106.121.75 202.106.1.2 202.181.7.85 203.161.230.171 209.145.54.50 211.94.66.147 216.234.179.13 243.185.187.39"
        exec: drop_resp

  # query nocn 域名
  - tag: query_nocn
    type: sequence
    args:
      - exec: prefer_ipv4
      - exec: $cache_google
      - matches: has_resp # 命中了 google cache
        exec: return
      - exec: $no_ecs
      - exec: $dns_nocn_seq
      # 丢弃 CN IP 及已知污染 IP 响应
      - matches: "resp_ip $geoip_cn 61.160.148.90/24 221.228.32.13/24 114.237.67.59/24 117.69.71.58/24 180.109.0.0/16 4.36.66.178 8.7.198.45 37.61.54.158 46.82.174.68 59.24.3.173 64.33.88.161 78.16.49.15 93.46.8.89 159.106.121.75 202.106.1.2 202.181.7.85 203.161.230.171 209.145.54.50 211.94.66.147 216.234.179.13 243.185.187.39"
        exec: drop_resp

    # query fallback
  - tag: query_fallback
    type: sequence
    args:
      - exec: $no_ecs
      - exec: $fallback_seq
      # 丢弃 CN IP 及已知污染 IP 响应
      - matches: "resp_ip $geoip_cn 61.160.148.90/24 221.228.32.13/24 114.237.67.59/24 117.69.71.58/24 180.109.0.0/16 4.36.66.178 8.7.198.45 37.61.54.158 46.82.174.68 59.24.3.173 64.33.88.161 78.16.49.15 93.46.8.89 159.106.121.75 202.106.1.2 202.181.7.85 203.161.230.171 209.145.54.50 211.94.66.147 216.234.179.13 243.185.187.39"
        exec: drop_resp

  # 其他所有情况
  - tag: query_other 
    type: sequence
    args:
      - exec: $no_ecs 
      - exec: $other_seq

  - tag: pre_handle
    type: sequence
    args:
      - exec: $ttl_1h # ttl 1h
      - exec: accept # 接受响应,终止流程

  - tag: main_handle
    type: sequence
    args:
      - exec: $ttl_5m # ttl 5min
      - exec: accept # 接受响应,终止流程

  # pre_sequence 结果处理 
  - tag: has_resp_pre
    type: sequence
    args:
      - matches: has_resp # 如果 pre 序列已有响应
        exec: goto pre_handle

  # main_sequence 结果处理
  - tag: has_resp_main
    type: sequence
    args:
      - matches: has_resp
        exec: goto main_handle

  # pre_sequence
  - tag: pre_sequence
    type: sequence
    args:
      - matches: qtype 65 # TYPE 65 类型|DNS服务器状态
        exec: $reject_qtype65
      - matches: "qname keyword::" # 无效域名
        exec: $reject_null_domain
      - matches: qtype 12 # TYPE 12 类型|反查域名 PTR 记录
        exec: $query_other
      - matches: qtype 255 # TYPE 255 类型|DNS服务器拓展支持
        exec: $query_other
      - matches: ptr_ip $geoip_private # private ip
        exec: $cache_cn
      - exec: jump has_resp_pre

  # main_sequence (优化顺序: GFW优先 → 白名单 → 非CN → CN → Fallback)
  - tag: main_sequence
    type: sequence
    args:
      - exec: $lazy_cache # lazy cache
      - exec: jump has_resp_main
      # 1. GFW 域名优先 → 国外 (最确定需要代理)
      - matches: qname $geosite_gfw
        exec: $query_nocn
      - exec: jump has_resp_main
      # 2. 白名单 (强制 CN)
      - matches: qname $whitelist
        exec: $query_cn
      - exec: jump has_resp_main
      # 3. 非 CN 域名 → 国外 (范围更广，优先匹配)
      - matches: qname $geosite_location-!cn
        exec: $query_nocn
      - exec: jump has_resp_main
      # 4. CN 域名 → CN
      - matches: qname $geosite_cn
        exec: $query_cn
      - exec: jump has_resp_main
      # 5. Fallback (未知域名，严格走国外)
      - exec: $no_ecs
      - exec: $query_fallback
      - exec: jump has_resp_main

  - tag: sequence
    type: sequence
    args:
      - exec: metrics_collector metrics
      - exec: $pre_sequence # 预处理
      - exec: $main_sequence # 主执行序列

  # 在同一端口启动 udp 和 tcp 服务器。
  - type: udp_server
    args:
      entry: sequence
      listen: :5335
  - type: tcp_server
    args:
      entry: sequence
      listen: :5335
